<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Netflix log in</title>
</head>
<body>
    <header class="page-logo">
        <img src="./images/pngwing.com.png" alt="Netflix logo">
    </header>
    <main class="content">
        <form action="">
            <div class="form-header">
            </div>
            <div class="signin-input">
                <h1>Sign In</h1>
                <label for="emailphone">
                    <input type="text" type="email" id="Emailphone" name="emailphone" placeholder="Email or phone number" required>
                </label>
                <label for="passw">
                    <input type="password" id="passw" name="passw" placeholder="Password" required>
                </label>
                <a id="button" href="#">Sign In</a>

                <div class="help-input-guide">
                    <a href="#">
                        <input type="checkbox">
                        Remember me 
                  </a>
                  <a id="help" href="#">Need help?</a>
                </div>
                <div class="signup-info">
                    <p>New to Netflix?</p>
                    <a href="#">Sign up now.</a>
                </div>
                <div class="captch">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
                </div>
            </div>
        </form>
    </main>
<footer>
    
        <a href="#">Questions? Contact us.
        </a>
    <div class="line1">
        <a href="#">FAQ</a>
        <a href="#">Help Center</a>
        <a href="">Terms of Use</a>
        <a href="#">Privacy</a>
    </div>
        <div class="line2">
            <a href="#">Cookie Preferences</a>
            <a href="#">Corporate Information</a>
        </div>
    
</footer>
    
</body>
</html>
